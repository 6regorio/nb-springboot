OpenIDE-Module-Name=NB SpringBoot
OpenIDE-Module-Short-Description=Spring Boot framework support for NetBeans
OpenIDE-Module-Long-Description=\
    <p>Provides support in NetBeans IDE for working with the Spring Boot framework.</p>\n\
    <p><a href="https://github.com/AlexFalappa/nb-springboot/wiki">Documentation</a> | <a href="https://github.com/AlexFalappa/nb-springboot/issues">Issues</a></p>\n\
    <p>Change log:</p>\n\
    <p><b>Version 1.3.1 (November 2016):</b> General fixes</p><ul>\n\
    <li>File templates ignored a per project custom license</li>\n\
    <li>Reload action renamed to restart and shorcut changed to avoid conflict with new <i>Paste as Lines</i> command in editor multicaret</li>\n\
    <li>Visual improvements to request mappings navigator panel</li>\n\
    <li>Properly handle <code>Ctrl + Enter</code> configuration properties completion to overwrite the current property name</li>\n\
    <li>Initializr project wizard: removed option to add Spring Boot configuration processor as now it can be chosen in the Dependencies page and checked by default the 'Run/Debug with spring boot maven plugin' option</li>\n\
    <p><b>Version 1.3 (Oct 2016):</b> Devtools and request mappings</p><ul>\n\
    <li>Upgrade to Spring Boot version 1.4.1</li>\n\
    <li>Action to trigger devtools application restart (trough toolbar button or <code>Ctrl + Shift + L</code> keyboard shortcut)</li>\n\
    <li>Spring boot dedicated panel in project properties dialog for specifying command line arguments and enabling devtools restart trigger</li>\n\
    <li>Moved some file templates to the default <i>Spring Framework</i> category</li>\n\
    <li>Navigator panel showing request URL mappings of a `Controller` / `RestController` class  (contribution by <a href="http://michael-simons.eu">Michael Simons</a>)</li>\n\
    </ul><p><b>Version 1.2 (Aug 2016):</b> File templates improvements</p><ul>\n\
    <li>Upgrade to Spring Boot version 1.4</li>\n\
    <li>The file templates wizards that generate Java classes now use the standard NetBeans widgets (better name proposal, choice of source/test location and destination package)</li>\n\
    <li>The wizards for application.properties files, additional configuration metadata and Spring Data repository interfaces now offer specific customization options</li>\n\
    <li>The file templates are now shown only if the relevant dependencies are present (e.g. REST Controller Class is shown only if there is a dependency on spring-boot-starter-web)</li>\n\
    <li>Devtools restart and restart now work when the project is run/debugged trough the spring maven plugin</li>\n\
    <li>Fixed some UI glitches</li>\n\
    <li>Enhanced Controller and RestController templates</li>\n\
    </ul><p><b>Version 1.1 (Jun 2016):</b> Refinements</p><ul>\n\
    <li>Added missing @Component annotation to CommandLineRunner and ApplicationRunner file templates</li>\n\
    <li>No more NetBeans module implementation dependencies, this allows the plugin to be available from the Update Center</li>\n\
    <li>Several improvements to New project wizard Spring Boot project (from Initializr)</li>\n\
    </ul><p><b>Version 1.0 (May 2016):</b> Initial public release</p>
OpenIDE-Module-Display-Category=Frameworks

