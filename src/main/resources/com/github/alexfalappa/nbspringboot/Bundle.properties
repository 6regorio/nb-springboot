#Localized module labels. Defaults taken from POM (<name>, <description>, <groupId>) if unset.
OpenIDE-Module-Name=NB SpringBoot
OpenIDE-Module-Display-Category=Frameworks
OpenIDE-Module-Short-Description=Spring Boot framework support for NetBeans
OpenIDE-Module-Long-Description=\
    <p>Provides support in NetBeans IDE for working with the Spring Boot framework.<br/>\
    <a href="https://github.com/AlexFalappa/nb-springboot/wiki">Documentation</a> | <a href="https://github.com/AlexFalappa/nb-springboot/issues">Issues</a></p>\
    <p>Change log:</p>\
    <p><b>Version 1.5.1 (May 2017):</b> Another round of fixes</p><ul>\
    <li>Upgrade to Spring Boot 1.5.3</li>\
    <li>Projects wizard now open <code>pom.xml</code> instead of main class after generation</li>\
    <li>Internal reworkings to improve plugin initialization and reaction to project build and configuration properties changes</li>\
    </ul><p><b>Version 1.5 (Apr 2017):</b>Dependencies management and configuration properties editor</p><ul>\
    <li>Configuration properties files: custom icon, specific editor with extended syntax highlighting (dot separated keys and array notation)</li>\
    <li>The <i>Spring Initializr</i> project wizard now supports documentation links recently added to the <i>Spring Initializr</i> web service</li>\
    <li>The old code generators for Maven <code>pom.xml</code> files have been superseded by a new code generator for adding a set of Spring Boot dependencies exploiting the <i>Spring Initializr</i> service metadata</li>\
    <li>New code generator for Maven <code>pom.xml</code> to add a basic Spring Boot project setup to generic Maven projects</li>\
    <li>Project wizards open the main class and trigger async download of dependencies after creation</li>\
    <li>Metadata downloaded from the <i>Spring Initializr</i> web service are now cached</li>\
    <li>Upgrade to Spring Boot 1.5.2</li>\
    </ul><p><b>Version 1.4 (January 2017):</b> Better application launch</p><ul>\
    <li>Improved project properties panel: override of Spring Boot configuration properties at application launch, checkbox for toggling debug mode and color output, specify Java VM options and add launch optimizations</li>\
    <li>Default launch options for newly created projects in global plugin settings</li>\
    <li>Updated project content for Basic Spring Boot project wizard</li>\
    </ul><p><b>Version 1.3.1 (November 2016):</b> General fixes</p><ul>\
    <li>File templates ignored a per project custom license</li>\
    <li>Reload action renamed to restart and shorcut changed to avoid conflict with new <i>Paste as Lines</i> command in editor multicaret</li>\
    <li>Visual improvements to request mappings navigator panel</li>\
    <li>Properly handle <code>Ctrl + Enter</code> configuration properties completion to overwrite the current property name</li>\
    <li>Initializr project wizard: removed option to add Spring Boot configuration processor as now it can be chosen in the Dependencies page and checked by default the 'Run/Debug with spring boot maven plugin' option</li>\
    <li>Restart action now exploits an environment variable instead of a command line argument. You may see an unexpected <code>--spring.devtools.restart.trigger-file</code> argument on old projects after upgrade</li>\
    </ul><p><b>Version 1.3 (Oct 2016):</b> Devtools and request mappings</p><ul>\
    <li>Upgrade to Spring Boot version 1.4.1</li>\
    <li>Action to trigger devtools application restart (trough toolbar button or <code>Ctrl + Shift + L</code> keyboard shortcut)</li>\
    <li>Spring boot dedicated panel in project properties dialog for specifying command line arguments and enabling devtools restart trigger</li>\
    <li>Moved some file templates to the default <i>Spring Framework</i> category</li>\
    <li>Navigator panel showing request URL mappings of a <code>Controller</code> / <code>RestController</code> class  (contribution by <a href="http://michael-simons.eu">Michael Simons</a>)</li>\
    </ul><p><b>Version 1.2 (Aug 2016):</b> File templates improvements</p><ul>\
    <li>Upgrade to Spring Boot version 1.4</li>\
    <li>The file templates wizards that generate Java classes now use the standard NetBeans widgets (better name proposal, choice of source/test location and destination package)</li>\
    <li>The wizards for application.properties files, additional configuration metadata and Spring Data repository interfaces now offer specific customization options</li>\
    <li>The file templates are now shown only if the relevant dependencies are present (e.g. REST Controller Class is shown only if there is a dependency on spring-boot-starter-web)</li>\
    <li>Devtools restart and restart now work when the project is run/debugged trough the spring maven plugin</li>\
    <li>Fixed some UI glitches</li>\
    <li>Enhanced Controller and RestController templates</li>\
    </ul><p><b>Version 1.1 (Jun 2016):</b> Refinements</p><ul>\
    <li>Added missing @Component annotation to CommandLineRunner and ApplicationRunner file templates</li>\
    <li>No more NetBeans module implementation dependencies, this allows the plugin to be available from the Update Center</li>\
    <li>Several improvements to New project wizard Spring Boot project (from Initializr)</li>\
    </ul><p><b>Version 1.0 (May 2016):</b> Initial public release</p>
