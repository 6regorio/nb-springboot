#Localized module labels. Defaults taken from POM (<name>, <description>, <groupId>) if unset.
OpenIDE-Module-Name=NB SpringBoot
OpenIDE-Module-Short-Description=Spring Boot framework support for NetBeans
OpenIDE-Module-Long-Description=\
    Provides support in NetBeans IDE for working with the Spring Boot framework.\n\n\
    <p>Change log:</p>\n\
    <p><b>Version 1.2 (Ago 2016):</b> File templates improvements</p><ul>\n\
    <li>The file templates wizards that generate Java classes now use the standard NetBeans widgets (better name proposal, chooice of source/test location and destination package)</li>\n\
    <li>The wizards for application.properties files, additional configuration metadata and Spring Data repository interfaces now offer specific customization options</li>\n\
    <li>The file templates are now shown only if the relevant dependencies are present (e.g. REST Controller Class is shown only if there is a dependency on spring-boot-starter-web)</li>\n\
    <li>Devtools restart and reload now work when the project is run/debugded trough the spring maven plugin</li>\n\
    <li>Fixed some UI glitches</li>\n\
    <li>Enhanced Controller and RestController templates</li>\n\
    </ul><p><b>Version 1.1 (Jun 2016):</b> Refinements</p><ul>\n\
    <li>Added missing @Component annotation to CommandLineRunner and ApplicationRunner file templates</li>\n\
    <li>No more NetBeans module implementation dependencies, this allows the plugin to be available from the Update Center</li>\n\
    <li>Several improvements to New project wizard Spring Boot project (from Initializr)</li>\n\
    </ul><p><b>Version 1.0 (May 2016):</b> Initial public release</p>\n\
    <p><a href="https://github.com/AlexFalappa/nb-springboot/wiki">Documentation</a> | <a href="https://github.com/AlexFalappa/nb-springboot/issues">Issues</a></p>
OpenIDE-Module-Display-Category=Frameworks

