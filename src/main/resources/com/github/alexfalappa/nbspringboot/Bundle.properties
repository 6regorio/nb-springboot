#Localized module labels. Defaults taken from POM (<name>, <description>, <groupId>) if unset.
OpenIDE-Module-Name=NB SpringBoot
OpenIDE-Module-Display-Category=Frameworks
OpenIDE-Module-Short-Description=Spring Boot framework support for NetBeans
OpenIDE-Module-Long-Description=\
    <p>Provides support in NetBeans IDE for working with the Spring Boot framework.<br/>\
    <a href="https://github.com/AlexFalappa/nb-springboot/wiki">Documentation</a> | <a href="https://github.com/AlexFalappa/nb-springboot/issues">Issues</a></p>\
    <p>Change log:</p>\
    <p><b>Version 2.0 (Mar 2018):</b> Reactive Goodies</p><ul>\
    <li>Support for projects based on Spring Boot 2.x</li>\
    <li>Refined the <i>Spring Initializr</i> project wizard: presents frequently used starter dependencies first, linked editing of some base project properties (i.e. artifactId linked to name and package)</li>\
    <li>New File template for: actuator endpoints, reactive <code>@RestController</code> annotated classes, reactive repository interfaces, reactive handler classes, classes implementing <code>InfoContributor</code></li>\
    <li>File templates for <code>@Controller</code> and <code>@RestController</code> annotated classes allow to generate error handling methods</li>\
    <li>New code templates: in Java files for web request mapping annotations and webflux router functions beans, in configuration properties files for commonly used sets of properties</li>\
    <li>Changes in maven <code>pom.xml</code> management in the <i>Spring Initializr</i> project wizard: do not make <code>spring-boot-devtools</code> dependency optional by default and do not set <code>fork</code> to true to <code>spring-boot-maven-plugin</code> configuration section</li>\
    <li>Show deprecated configuration properties of level error by default</li>\
    </ul>
